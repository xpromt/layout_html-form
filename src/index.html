<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      method="get"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname">Surname:</label>
        <input
          class="form-field"
          type="text"
          id="surname"
          name="surname"
          autocomplete="off"
        >
        <br>

        <label for="name">Name:</label>
        <input
          class="form-field"
          type="text"
          id="name"
          name="name"
          autocomplete="off"
        >
        <br>

        <label for="age">How old are you?</label>
        <input
          class="form-field"
          type="number"
          id="age"
          name="age"
          min="12"
          max="100"
          value="12"
        >
        <br>

        <label for="bDate">Full date of birth:</label>
        <input
          class="form-field"
          type="date"
          id="bDate"
          name="bDate"
        >
        <br>

        <label for="acceptTerm">I accept the terms of the agreement:</label>
        <input
          class="form-field"
          type="checkbox"
          id="acceptTerm"
          name="acceptTerm"
          required
        >
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label for="email">Email:</label>
        <input
          class="form-field"
          type="email"
          id="email"
          name="email"
          placeholder="email@example.com"
          required
          autocomplete="off"
        >
        <br>

        <label for="passForm">Password:</label>
        <input
          class="form-field"
          type="password"
          id="passForm"
          name="passForm"
          required
        >
        <br>

      </fieldset>

      <fieldset>
        <legend>An interesting facts about you!</legend>
        Do you like cats?
        <input
          class="form-field"
          type="radio"
          id="yes"
          name="likeCats"
          value="yes"
        >
        <label for="yes">Yes</label>
        <input
          class="form-field"
          type="radio"
          id="no"
          name="likeCats"
          value="no"
          checked
        >
        <label for="no">No</label>
        <br>

        <label for="favColor">What is your favorite color?</label>
        <input
          class="form-field"
          type="color"
          id="favColor"
          name="favColor"
        >
        <br>

        <label for="badTime">What time do you go to bad?</label>
        <input
          class="form-field"
          type="time"
          id="badTime"
          name="badTime"
        >
        <br>

        <label for="carBrand">What is your favorite brand of cars?</label>
        <select
          class="form-field"
          name="carBrand"
          id="carBrand"
          multiple
        >
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
        <br>

        <label for="workRate">How you rate your work?</label>
        <input
          class="form-field"
          type="range"
          name="workRate"
          id="workRate"
          min="1"
          max="100"
          step="1"
          value="1"
        >
        </input>

      </fieldset>
      <fieldset>
        <legend>Additional info</legend>
        <label for="commentsForm">Comments</label>
        <textarea
          class="form-field"
          id="commentsForm"
          name="commentsForm"
          rows="2"
        >
        </textarea>
        <br>
        <label for="recom">Would you recommend us?</label>
        <select
          class="form-field"
          name="recom"
          id="recom"
        >
          <option value="bmw">Yes</option>
          <option value="audi">No</option>
        </select>
        <br>

      </fieldset>
      <button>Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
