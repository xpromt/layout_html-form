<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      method="post"
      id="formAbout"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input
            class="form-field"
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </div>
        <div>
          <label for="name">Name:</label>
          <input
            class="form-field"
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          >
        </div>
        <div>
          <label for="age">How old are You?</label>
          <input
            class="form-field"
            type="number"
            id="age"
            name="age"
            min="12"
            max="100"
            value="12"
          >
        </div>
        <div>
          <label for="bDate">Full date of birth:</label>
          <input
            class="form-field"
            type="date"
            id="bDate"
            name="bDate"
          >
        </div>
        <div>
          <label for="acceptTerm">I accept the term of the agreement</label>
          <input
            class="form-field"
            type="checkbox"
            id="acceptTerm"
            name="acceptTerm"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input
            class="form-field"
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
            autocomplete="off"
          >
        </div>
        <div>
          <label for="passForm">Password:</label>
          <input
            class="form-field"
            type="password"
            id="passForm"
            name="passForm"
            minlength="6"
            maxlength="30"
            required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          Do you love cats?
          <input
            class="form-field"
            type="radio"
            id="yes"
            name="likeCats"
            value="yes"
          >
          <label for="yes">Yes</label>
          <input
            class="form-field"
            type="radio"
            id="no"
            name="likeCats"
            value="no"
          >
          <label for="no">No</label>
        </div>
        <div>
          <label for="favCol">What is your favorite color?</label>
          <input
            class="form-field"
            type="color"
            id="favCol"
            name="favCol"
          >
        </div>
        <div>
          <label for="badTime">What time do you go to bad?</label>
          <input
            class="form-field"
            type="time"
            id="badTime"
            name="badTime"
          >
        </div>
        <div>
          <label for="carBrand">What are your favorite brand of cars?</label>
          <select
            class="form-field"
            name="carBrand"
            id="carBrand"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="workRate">How do you rate our work?</label>
          <input
            class="form-field"
            type="range"
            name="workRate"
            id="workRate"
            min="1"
            max="100"
            step="1"
            value="1"
          >
          </input>
        </div>

      </fieldset>
      <fieldset>
        <legend>Additional info</legend>
        <div>
          <label for="commentsForm">Comments:</label>
          <textarea
            class="form-field"
            id="commentsForm"
            name="commentsForm"
            rows="2"
          >
          </textarea>
        </div>
        <div>
          <label for="recom">Would you recommend us?</label>
          <select
            class="form-field"
            name="recom"
            id="recom"
          >
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>
    </form>
    <button type="submit"
      form="formAbout"
      value="Submit">
      Submit
    </button>

    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
